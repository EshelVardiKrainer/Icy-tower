<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platformer Game with Screen Scroll</title>
    <style>
        body, html { margin: 0; padding: 0; overflow: hidden; }
        #gameCanvas { background-color: #87CEEB; }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="400" height="600"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Game settings
        const gravity = 0.5;
        const friction = 0.8;
        const baseJump = -10;

        // Player
        let player = {
            x: canvas.width / 2,
            y: canvas.height - 150,
            width: 20,
            height: 20,
            speed: 5,
            velX: 0,
            velY: 0,
            jumping: false
        };

        // Scoring
        let score = 0;
        let maxPlatformLevel = -1;
        let currentLevel = 1;
        let lastScoreTime = Date.now(); // Initialize with current time

        // Platforms
        let platforms = [];
        for (let i = 0; i < 10; i++) {
            const hasEnemy = Math.random() < 0.05; // 5% chance
            const enemyType = hasEnemy ? (Math.random() < 0.5 ? 1 : 2) : null;
        
            platforms.push({
                level: currentLevel++,
                x: Math.random() * (canvas.width - 50),
                y: canvas.height - (100 * i) - 50,
                width: 100,
                height: 10,
                timeOccupied: 0,
                isFalling: false,
                hasEnemy: hasEnemy,
                enemyType: enemyType,
                enemyX: 0, // relative to platform
                enemyDirection: 1 // for Type2 movement
            });
        }
        

        // Key Listener
        let keys = [];
        window.addEventListener('keydown', function(e) {
            keys[e.keyCode] = true;
            if (e.keyCode == 32 && !player.jumping) {
                player.jumping = true;
                player.velY = baseJump - Math.abs(player.velX);
            }
        });
        window.addEventListener('keyup', function(e) {
            keys[e.keyCode] = false;
        });

        function updateGame() {
            // Movement
            if (keys[39]) {
                if (player.velX < player.speed) player.velX++;
            }         
            if (keys[37]) {
                if (player.velX > -player.speed) player.velX--;
            }

            player.velX *= friction;
            player.velY += gravity;

            player.x += player.velX;
            player.y += player.velY;

            // Screen scroll
            if (player.y < canvas.height / 4) {
                const scrollAmount = Math.abs(player.velY);
                player.y += scrollAmount;

                platforms.forEach(platform => {
                    platform.y += scrollAmount;

                    if (platform.y > canvas.height) {
                        const hasEnemy = Math.random() < 0.05;
                        const enemyType = hasEnemy ? (Math.random() < 0.5 ? 1 : 2) : null;
                        
                        platform.y = -Math.random() * 100;
                        platform.x = Math.random() * (canvas.width - platform.width);
                        platform.level = currentLevel++;
                        platform.timeOccupied = 0;
                        platform.isFalling = false;
                        
                        // Reset or assign enemy
                        platform.hasEnemy = hasEnemy;
                        platform.enemyType = enemyType;
                        platform.enemyX = 0;
                        platform.enemyDirection = 1;
                        
                    }
                });
            }

            // Canvas bounds
            if (player.x >= canvas.width - player.width) player.x = canvas.width - player.width;
            else if (player.x <= 0) player.x = 0;

            if(player.y >= canvas.height - player.height){
                player.y = canvas.height - player.height;
                player.jumping = false;
                player.velY = 0;
            }

            // 1️⃣ PLATFORM COLLISION + SCORING + FALLING TIMER
            platforms.forEach(platform => {
                const collidingWithPlayer =
                    player.x < platform.x + platform.width &&
                    player.x + player.width > platform.x &&
                    player.y + player.height > platform.y &&
                    player.y + player.height < platform.y + platform.height &&
                    player.velY >= 0;

                if (collidingWithPlayer && !platform.isFalling) {
                    // Player landed on the platform
                    player.jumping = false;
                    player.velY = 0;
                    player.y = platform.y - player.height;

                    // Increase timer while standing
                    platform.timeOccupied += 1 / 60;

                    // Make platform fall if standing for 4 seconds
                    if (platform.timeOccupied >= 4) {
                        platform.isFalling = true;
                    }

                    // Scoring logic
                    if (platform.level > maxPlatformLevel) {
                        maxPlatformLevel = platform.level;

                        const now = Date.now();
                        const timeSinceLast = (now - lastScoreTime) / 1000;

                        let bonus = 0;
                        if (timeSinceLast < 2) {
                            bonus = Math.floor((2 - timeSinceLast) * 5);
                        }

                        score = maxPlatformLevel * 5 + bonus;
                        lastScoreTime = now;
                    }
                }
            });

            // 2️⃣ ENEMY MOVEMENT (TYPE 2 ONLY)
            platforms.forEach(platform => {
                if (platform.hasEnemy && platform.enemyType === 2) {
                    platform.enemyX += platform.enemyDirection * 1.5;

                    if (platform.enemyX < 0 || platform.enemyX > platform.width - 20) {
                        platform.enemyDirection *= -1;
                    }
                }
            });

            // 3️⃣ ENEMY COLLISION CHECK — PLAYER TOUCH = GAME OVER
            platforms.forEach(platform => {
                if (platform.hasEnemy) {
                    const enemyWidth = 20;
                    const enemyHeight = 20;
                    const enemyX = platform.x + platform.enemyX;
                    const enemyY = platform.y - enemyHeight;

                    const touchingEnemy =
                        player.x < enemyX + enemyWidth &&
                        player.x + player.width > enemyX &&
                        player.y < enemyY + enemyHeight &&
                        player.y + player.height > enemyY;

                    if (touchingEnemy) {
                        alert('You were hit by an enemy! Game over.');
                        location.reload();
                    }
                }
            });

            // 4️⃣ PLATFORM BEHAVIOR: FALLING + RESET STAND TIME
            platforms.forEach(platform => {
                if (platform.isFalling) {
                    platform.y += 5;
                    if (platform.y > canvas.height + 100) {
                        platform.width = 0;
                        platform.height = 0;
                    }
                } else {
                    const playerStanding =
                        player.x + player.width > platform.x &&
                        player.x < platform.x + platform.width &&
                        player.y + player.height === platform.y;

                    if (!playerStanding) {
                        platform.timeOccupied = 0;
                    }
                }
            });

            // 5️⃣ DRAW EVERYTHING (PLATFORMS + ENEMIES + LEVEL LABELS)

            // Clear screen
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw player
            ctx.fillStyle = 'red';
            ctx.fillRect(player.x, player.y, player.width, player.height);

            // Draw platforms and enemies
            platforms.forEach(platform => {
                // Platform
                ctx.fillStyle = 'black';
                ctx.fillRect(platform.x, platform.y, platform.width, platform.height);

                // Platform level label every 10 levels
                if (platform.level % 10 === 0) {
                    const label = 'Level ' + platform.level;
                    const labelX = platform.x + platform.width / 2;
                    const labelY = platform.y + platform.height / 2 + 1;

                    ctx.font = 'bold 14px Arial';
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    ctx.lineWidth = 4;
                    ctx.strokeStyle = 'rgba(255, 255, 255, 0.7)';
                    ctx.strokeText(label, labelX, labelY);
                    ctx.fillStyle = 'black';
                    ctx.fillText(label, labelX, labelY);
                }

                // Enemy
                if (platform.hasEnemy) {
                    const enemyX = platform.x + platform.enemyX;
                    const enemyY = platform.y - 20;

                    ctx.fillStyle = platform.enemyType === 1 ? 'purple' : 'orange';
                    ctx.fillRect(enemyX, enemyY, 20, 20);

                    // Enemy eyes
                    ctx.fillStyle = 'white';
                    ctx.fillRect(enemyX + 5, enemyY + 5, 3, 3);
                    ctx.fillRect(enemyX + 12, enemyY + 5, 3, 3);
                }
            });

            // 6️⃣ DRAW SCORE
            ctx.fillStyle = 'black';
            ctx.font = '24px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('Score: ' + score, canvas.width / 2, 40);


            requestAnimationFrame(updateGame);
        }

        updateGame();
    </script>
</body>
</html>
